# routing for account service
zuul.routes.shop-service.url=http://localhost:9011
zuul.routes.shop-service.sensitiveHeaders=Cookies,Set-Cookie

# routing for loan service
zuul.routes.authentication-service.url=http://localhost:9012
zuul.routes.authentication-service.sensitiveHeaders=Cookies,Set-Cookie

# disable load balancing
ribbon.eureka.enabled=false

# port for zuul proxy
server.port=9090

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.application.name=zuul-service
